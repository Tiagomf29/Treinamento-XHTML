<html>
  <head>
    <title>Formulários</title>
  </head>
  <body>
    <a href="PrincipalXhtml.html">Voltar</a>
   <p>	
    <form action="Formularios.html" method="get">
	
	  Nome  : <input type="text" id="nome" /><br /><br />
	  Senha :  <input type="password" id="senha"><br /><br />
	  
	  Sexo  :  <br /><input type="radio" name="sexo" value="M" />Masculino<br />
	           <input type="radio" name="sexo" value="F" />Feminino<br /><br />
	
	  Conhecimentos: <br />
	  <input type="checkbox" name="conhecimento" value="Java" />Java<br />
	  <input type="checkbox" name="conhecimento" value="Html" />Html<br />
	  <input type="checkbox" name="conhecimento" value="Css" />Css<br />
	  <input type="checkbox" name="conhecimento" value="Xslt" /	>Xslt<br /><br />
	  
	  Curriculo: <br />
	  <input type="file" id="curriculo" /> <br /> <br />
	  
	  
	  País:<br />
	  <select id="pais>
	    <option value=""></option>
	    <option value="BR">Brasil</option>
		<option value="AR">Argentina</option>
		<option value="PR">Paraguai</option>
		<option value="UR">Uruguai</option>
	  </select><br /><br />
	  
	  Editores ou navegadores:<br />
	  <select>
	    <optgroup label="Editores">
		  <option>Notepad++</option>
		  <option>DreamWever</option>
		  <option>Eclipse</option>
		  <option>Html-Kit</option>
		</optgroup>
        <optgroup label="Navegadores">
		  <option>Firefox</option>
		  <option>IE</option>
		  <option>Safari</option>
		  <option>Opera</option>
		</optgroup>		
	  </select><br /><br />
	  
	  Resumo:<br />
	  <textarea rows="6" cols="40"></textarea><br /><br />
	 	  
	  <input type="submit" value="Enviar" /><br />
	  <input type="reset" value="Limpar" /><br />
	  <input type="button" value="Botão" /><br />
	
	</form>
   </p>
  </body>
</html>
